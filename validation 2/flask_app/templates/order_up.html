<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>New Order</title>
</head>
<body>
    <div class = 'bg-dark text-light p-3'>
        <h1>New Order</h1>
        
        <form action="/insert_info" method="POST">
            {%with messages = get_flashed_messages()%}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-outline mb-4">
                <label for='name' class="form-label">Name:</label>
                <input type="text" name = "first_name" class="form-control" value = "{{session['first_name']}}">
            </div>
            <div class="form-outline mb-4">
                <label for='name' class="form-label"> Cookie Type:</label>
                <input type="text" name = "cookie_type" class="form-control" value = "{{session['cookie_type']}}">
            </div>
            <div class="form-outline mb-4">
                <label for='name' class="form-label"> Number of boxes:</label>
                <input type="number" name = "num_of_boxes" class="form-control" value = "{{session['num_of_boxes']}}">
            </div>
            <button class="btn-btn primary">Submit</button>
        </form>
        <a href = '/'>Home<a>
    </div>
</body>
</html>
