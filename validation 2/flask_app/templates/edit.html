<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #main-container {
            width: 1470px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        #head {
            width: 1470px;
            height: 75px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-left: 435px;
        }
    </style>
    <title>Edit</title>
</head>
<body>
<div id = 'main-container'>
    <div id ="head">
        <h1>User {{cookie.id}}</h1>
        <a href ='/home'>Home</a>
    </div>
    <div>
        <form action="/update/{{cookie.id}}" method="post">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        <input type ='hidden' name= 'id' value = '{{cookie.id}}' >
        <div class="form-outline mb-4">
            <label for="insertion" class="form-label">First Name:</label>
            <input type="text" name='first_name' value = '{{cookie.first_name}}' class="form-control">
        </div>
        <div class="form-outline mb-4">
            <label for="insertion" class="form-label">Cookie Type:</label>
            <input type="text" value= '{{cookie.cookie_type}}' name='cookie_type' class="form-control">
        </div>
        <div>
            <label for="insertion" class="form-label">Number of boxes:</label>
            <input type="number" value= '{{cookie.num_of_boxes}}' name = 'num_of_boxes' class="form-control">
        </div>
            <button  class="btn btn-primary btn-block">submit</button>
        </form>
    </div>
</body>
</html>
